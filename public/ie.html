<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <script type="module">
      // 浏览器版本似乎不低
      // ES 2021, Chrome 85, Edge 85, Firefox 77, Opera 71, Safari 13.1
      if ("".replaceAll) {
        var backToLogin = function () {
          if (!myusp) return;
          window.stop && window.stop();
          eval("myusp.delete('jumptoiehtml')");
          var i = 0;
          var setBodyDisplayNone = function () {
            if (document.body && document.body.style) {
              document.body.style.display = "none";
            } else if (i < 500) {
              setTimeout(setBodyDisplayNone, 50);
              i += 50;
            }
          };
          setTimeout(setBodyDisplayNone);
          document.location.assign(
            "./" +
              myusp
                .toString()
                .replace(eval("/^(?!\\?)/"), "?")
                .replace(/^\?$/, "") +
              document.location.hash
          );
          myusp = false;
        };
        var myusp = new window.URLSearchParams(document.location.search);
        if (myusp.has("jumptoiehtml", "1")) {
          backToLogin();
        }
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>您的浏览器版本过低</title>
    <link rel="shortcut icon" href="./icon/browser/iepage-24.png" />
    <style>
      * {
        font-family: "Microsoft YaHei UI", system-ui;
        color-scheme: light dark;
      }
    </style>
    <style>
      body {
        margin: 32px;
      }
      .browserp {
        margin-top: 18px;
        margin-bottom: 0px;
      }
      .browsera {
        color: #0069c2;
        text-decoration: none;
        display: inline-block;
        padding: 16px;
        line-height: 30px;
      }
      img {
        margin-bottom: -6.5px;
        background: none;
        border-width: 0;
      }
      span {
        font-size: 24px;
      }
      .aunderline {
        text-decoration: underline;
        text-decoration-thickness: 1px;
      }
      .winxp {
        color: gray;
        text-decoration: none;
        margin-left: 46px;
        margin-top: 6px;
        font-size: 16px;
      }
      .supermuim {
        margin-top: 26px;
        margin-bottom: 0px;
      }
      .debug {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 12px 32px;
        background-color: #d4ffd1;
        color: #006f00;
      }
      .backtologin {
        color: #0079eb;
        cursor: pointer;
      }
    </style>
    <style>
      @media (prefers-color-scheme: dark) {
        a {
          color: #8cb4ff;
        }
        .debug {
          background-color: #006f00;
          color: #d4ffd1;
        }
      }
    </style>
  </head>

  <body>
    <h1 id="h1">您的浏览器版本过低，请更换浏览器。</h1>
    <p>The version of your browser is outdated, please change your browser.</p>

    <p class="browserp supermuim">
      <a
        id="supermiuma"
        name="supermiuma"
        class="browsera"
        target="_blank"
        rel="noopener"
        href="http://win32subsystem.live/supermium/"
      >
        <img
          height="32"
          width="32"
          src="./icon/browser/supermium-32.png"
          alt=""
        />
        &nbsp;
        <span class="aunderline">Supermium</span>
        <br />
        <span class="winxp aunderline">(WinXP Win7 Win8)</span>
      </a>
    </p>
    <script>
      // 如果不是IE 或IE版本大于等于8，就改为https
      // 已知 Win7 x64 sp1 预装 IE 8
      if (
        navigator.userAgent.indexOf("MSIE") < 0 ||
        navigator.userAgent.indexOf("Trident/") >= 0
      ) {
        supermiuma.href = supermiuma.href.replace("http:", "https:");
      }
    </script>
    <p class="browserp">
      <a
        class="browsera"
        target="_blank"
        rel="noopener"
        href="https://www.google.cn/chrome/"
      >
        <img height="32" width="32" src="./icon/browser/chrome-32.png" alt="" />
        &nbsp;
        <span class="aunderline">Google Chrome</span>
      </a>
    </p>
    <p class="browserp">
      <a
        class="browsera"
        target="_blank"
        rel="noopener"
        href="https://www.microsoft.com/edge/download"
      >
        <img height="32" width="32" src="./icon/browser/edge-32.png" alt="" />
        &nbsp;
        <span class="aunderline">Microsoft Edge</span>
      </a>
    </p>
    <p class="browserp">
      <a
        class="browsera"
        target="_blank"
        rel="noopener"
        href="https://www.mozilla.org/zh-CN/firefox/new/"
      >
        <img
          height="32"
          width="32"
          src="./icon/browser/firefox-32.png"
          alt=""
        />
        &nbsp;
        <span class="aunderline">Firefox</span>
      </a>
    </p>
    <script type="module">
      if (window.myusp) {
        var debugdiv = document.createElement("div");
        debugdiv.className = "debug";
        debugdiv.innerHTML =
          '✔ 您的浏览器版本不低，该页面仅用于调试。<a class="backtologin aunderline" onclick="backToLogin()">返回登录页面</a>';
        document.body.appendChild(debugdiv);
        (window.onresize = function () {
          document.getElementById("h1").style.marginTop =
            debugdiv.clientHeight + 21 + "px";
        })();
      }
    </script>
  </body>
</html>
