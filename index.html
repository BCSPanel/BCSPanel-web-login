    <title>BCSPanel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" href="/img/BCSP-64x64.png" />
    <link href="src/css/index.css" rel="stylesheet" />
    <link href="src/css/index-dark.css" rel="stylesheet" />
    <link href="src/css/login-background-img.css" rel="stylesheet" />
    <script>
      window.onerror = function () {
        console.log("js loading failed");
        var loading_p_failed = document.getElementById("loading_p_failed");
        if (loading_p_failed) {
          loading_p_failed.style.display = "";
        }
      };
      setTimeout(function () {
        var loading_p_failed = document.getElementById("loading_p_failed");
        if (loading_p_failed && loading_p_failed.style.display == "none") {
          loading_p_failed.innerHTML =
            "The loading may have failed (>10s). <br />Please refresh or change the web browser.";
          loading_p_failed.style.display = "";
        }
      }, 10001);
    </script>
    <script type="module" src="/src/main.ts"></script>
    <style id="loading_style">
      #loading_div {
        display: flex;
        position: fixed;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        background-color: #fafafa;
        transition: opacity 0.3s ease;
        z-index: 99999;
      }
      #loading_div2 {
        transition: opacity 0.3s ease;
      }
      #loading_div > div {
        text-align: center;
        margin: 0;
      }
      #loading_div p {
        color: black;
        margin: 24px 0 0 0;
        font-size: 16px;
      }
      @media (prefers-color-scheme: dark) {
        #loading_div {
          background-color: #0e0e0e;
        }
        #loading_div p {
          color: white;
        }
      }
    </style>
  </head>

    <div id="divmain" class="main">
      <div id="divmain2" class="main2">
        <p
          id="loginTitle"
          class="loginTitle"
          i18n_id="loginTitle"
          i18n_property_name="innerText"
          i18n_statu="login"
        >
          I18nElement
        </p>
        <a
          href="https://bcspanel.bddjr.com/docs/https"
          target="_blank"
          rel="noopener"
          id="notSecureWarning"
          class="notSecureWarning"
          style="display: none"
        >
          <div i18n_id="notSecureWarning" i18n_property_name="innerHTML">
            I18nElement
          </div>
        </a>
        <div id="divLoginInput">
          <form id="form" action="" method="post" class="form">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="I18nElement"
              i18n_id="form_username"
              i18n_property_name="placeholder"
            /><br />
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              placeholder="I18nElement"
              i18n_id="form_password"
              i18n_property_name="placeholder"
            /><br />
          </form>
          <input
            style="display: none"
            type="password"
            id="repeat_password"
            name="repeat_password"
            autocomplete="off"
            i18n_id="form_repeat_password"
            i18n_property_name="placeholder"
            placeholder="I18nElement"
          />
          <div id="divLoginButton" class="divLoginButton">
            <p class="loginStatus">
              <span
                id="loginStatus"
                i18n_id="loginStatus"
                i18n_property_name="innerText"
                i18n_statu="not_logged_in"
                >I18nElement</span
              ><br />
              <a
                id="forgotPassword"
                class="forgotPassword"
                href="https://bcspanel.bddjr.com/docs/forgotPassword"
                target="_blank"
                rel="noopener"
                i18n_id="forgotPassword"
                i18n_property_name="innerText"
              >
                I18nElement
              </a>
            </p>
            <button
              id="loginbutton"
              class="loginbutton"
              i18n_id="loginbutton"
              i18n_property_name="innerText"
              i18n_statu="login"
            >
              I18nElement
            </button>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/bddjr/BCSPanel"
            target="_blank"
            rel="noopener"
            >BCSPanel</a
          ><br />
        </footer>
        <div id="div_change_lang" class="div_change_lang">
          <button class="button_lang">
            <!-- 图标来源: https://element-plus.org/zh-CN/ 的右上角 -->
            <svg
              viewBox="0 0 24 24"
              height="24"
              style="transform: translateY(4px)"
            >
              <path
                d="m18.5 10l4.4 11h-2.155l-1.201-3h-4.09l-1.199 3h-2.154L16.5 10h2zM10 2v2h6v2h-1.968a18.222 18.222 0 0 1-3.62 6.301a14.864 14.864 0 0 0 2.336 1.707l-.751 1.878A17.015 17.015 0 0 1 9 13.725a16.676 16.676 0 0 1-6.201 3.548l-.536-1.929a14.7 14.7 0 0 0 5.327-3.042A18.078 18.078 0 0 1 4.767 8h2.24A16.032 16.032 0 0 0 9 10.877a16.165 16.165 0 0 0 2.91-4.876L2 6V4h6V2h2zm7.5 10.885L16.253 16h2.492L17.5 12.885z"
              ></path>
            </svg>
          </button>
          <div id="div_change_lang_content" class="div_change_lang_content">
            <a id="changeLang_en" class="div_change_lang_content_a"> English </a
            ><br />
            <a id="changeLang_zh-CN" class="div_change_lang_content_a">
              简体中文 </a
            ><br />
            <a id="changeLang_default" class="div_change_lang_content_a">
              Default </a
            ><br />
          </div>
        </div>
      </div>
    </div>
  </body>
