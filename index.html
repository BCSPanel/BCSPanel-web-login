<!-- Don't add doctype! -->
<html>

<head>
	<meta charset="utf-8" />

	<script>
		// https://github.com/bddjr/iehtml , Using MIT license.
		try {
			// ES2022
			eval("(class { static { this.a = 1 } })").a.b;
		} catch (e) {
			if (window.stop) { stop(); }
			try { document.getElementsByTagName('html')[0].style.display = 'none'; } catch (e) { }
			document.location.replace(
				"./ie/#" + document.location.pathname + document.location.search + document.location.hash
			);
		}
	</script>

	<title id="title">BCSPanel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<meta name="robots" content="noindex, nofollow" />

	<link rel="icon" href="icon/BCSP-64x64.png" />
	<link rel="preload" as="fetch" crossorigin href="config/footer.html">
	<link rel="stylesheet" href="src/css/main.scss" />
	<script type="module" src="src/main.ts"></script>
</head>

<body>
	<div id="divmain" class="main" style="display: none">
		<div id="divmain2">
			<div id="titleBox" class="titleBox">
				<div id="titleBoxLeft" class="titleBoxLeft">
					<button id="loginTitleLogin" class="loginTitle loginTitleSelect" i18n_id="loginTitleLogin"
						i18n_property_name="innerText" i18n_statu="login">
						I18nElement
					</button>
					<div class="loginTitleTab"></div>
					<button id="loginTitleRegister" class="loginTitle" i18n_id="loginTitleRegister"
						i18n_property_name="innerText" i18n_statu="login">
						I18nElement
					</button>
				</div>
				<div id="titleBoxRight" class="titleBoxRight">
					<div id="divOpenSettings" class="divOpenSettings">
						<button id=buttonOpenSettings class="buttonOpenSettings" alt="Settings" type="button">
							<svg viewBox="0 -36 990 990">
								<path
									d="M600.704 64a32 32 0 0 1 30.464 22.208l35.2 109.376c14.784 7.232 28.928 15.36 42.432 24.512l112.384-24.192a32 32 0 0 1 34.432 15.36L944.32 364.8a32 32 0 0 1-4.032 37.504l-77.12 85.12a357.12 357.12 0 0 1 0 49.024l77.12 85.248a32 32 0 0 1 4.032 37.504l-88.704 153.6a32 32 0 0 1-34.432 15.296L708.8 803.904c-13.44 9.088-27.648 17.28-42.368 24.512l-35.264 109.376A32 32 0 0 1 600.704 960H423.296a32 32 0 0 1-30.464-22.208L357.696 828.48a351.616 351.616 0 0 1-42.56-24.64l-112.32 24.256a32 32 0 0 1-34.432-15.36L79.68 659.2a32 32 0 0 1 4.032-37.504l77.12-85.248a357.12 357.12 0 0 1 0-48.896l-77.12-85.248A32 32 0 0 1 79.68 364.8l88.704-153.6a32 32 0 0 1 34.432-15.296l112.32 24.256c13.568-9.152 27.776-17.408 42.56-24.64l35.2-109.312A32 32 0 0 1 423.232 64H600.64zm-23.424 64H446.72l-36.352 113.088-24.512 11.968a294.113 294.113 0 0 0-34.816 20.096l-22.656 15.36-116.224-25.088-65.28 113.152 79.68 88.192-1.92 27.136a293.12 293.12 0 0 0 0 40.192l1.92 27.136-79.808 88.192 65.344 113.152 116.224-25.024 22.656 15.296a294.113 294.113 0 0 0 34.816 20.096l24.512 11.968L446.72 896h130.688l36.48-113.152 24.448-11.904a288.282 288.282 0 0 0 34.752-20.096l22.592-15.296 116.288 25.024 65.28-113.152-79.744-88.192 1.92-27.136a293.12 293.12 0 0 0 0-40.256l-1.92-27.136 79.808-88.128-65.344-113.152-116.288 24.96-22.592-15.232a287.616 287.616 0 0 0-34.752-20.096l-24.448-11.904L577.344 128zM512 320a192 192 0 1 1 0 384 192 192 0 0 1 0-384m0 64a128 128 0 1 0 0 256 128 128 0 0 0 0-256">
								</path>
							</svg>
						</button>
						<div id="divDialogSettingsMain" class="divDialogSettingsMain" style="display: none">
							<div id="divDialogSettingsMain2" class="divDialogSettingsMain2">
								<div class="divDialogSettingsHeader">
									<span i18n_id="settingsHeader" i18n_property_name="innerText">Settings</span>
									<button id=divDialogSettingsHeaderClose class="divDialogSettingsHeaderClose"
										alt="close">
										<svg viewBox="0 0 1024 1024" height="20">
											<path
												d="M764.288 214.592 512 466.88 259.712 214.592a31.936 31.936 0 0 0-45.12 45.12L466.752 512 214.528 764.224a31.936 31.936 0 1 0 45.12 45.184L512 557.184l252.288 252.288a31.936 31.936 0 0 0 45.12-45.12L557.12 512.064l252.288-252.352a31.936 31.936 0 1 0-45.12-45.184z">
											</path>
										</svg>
									</button>
								</div>
								<div class="divDialogSettingsBody">
									<div>
										<label for="settingsLanguage">Language</label>
										<select id="settingsLanguage">
											<option value="default">Automatic</option>
											<option value="en">English</option>
											<option value="zh-CN">简体中文</option>
										</select>
									</div>
									<div>
										<label for="settingsColorScheme" i18n_id="settingsLabelColorScheme"
											i18n_property_name="innerText">I18nElement</label>
										<select id="settingsColorScheme">
											<option value="" i18n_id="settingsOptionAuto"
												i18n_property_name="innerText">Automatic</option>
											<option value="light" i18n_id="settingsColorSchemeOptionLight"
												i18n_property_name="innerText">Light</option>
											<option value="dark" i18n_id="settingsColorSchemeOptionDark"
												i18n_property_name="innerText">Dark</option>
										</select>
									</div>
									<div id="divSettingsAllowWeakPassword" style="display: none">
										<label for="settingsAllowWeakPassword" i18n_id="settingsAllowWeakPassword"
											i18n_property_name="innerText">I18nElement</label>
										<input type="checkbox" id="settingsAllowWeakPassword" style="accent-color: red">
									</div>
								</div>
							</div>
						</div>
					</div>
					<img id="titleImg-BCSP" alt="" draggable="false" src="icon/BCSP-64x64.png" height="24">
					<img id="titleImg-BCSPanel" alt="" draggable="false" src="icon/BCSPanel.png" height="20">
				</div>
			</div>

			<form id="form" class="form">
				<input type="text" id="username" name="username" autocomplete="username" maxlength="32"
					placeholder="I18nElement" i18n_id="form_username" i18n_property_name="placeholder" /><br />
				<input class="inputLastChild" type="password" id="password" name="password"
					autocomplete="current-password" maxlength="128" placeholder="I18nElement" i18n_id="form_password"
					i18n_property_name="placeholder" /><br />
				<input style="display: none" type="password" id="repeat_password" name="repeat_password" maxlength="128"
					autocomplete="off" i18n_id="form_repeat_password" i18n_property_name="placeholder"
					placeholder="I18nElement" />
				<input style="display: none" class="inputLastChild" type="text" id="verification_code"
					name="verification_code" maxlength="16" autocomplete="off" i18n_id="form_verification_code"
					i18n_property_name="placeholder" placeholder="I18nElement" />
			</form>
			<div id="divLoginButton" class="divLoginButton">
				<p class="loginStatus">
					<span id="loginStatus" i18n_id="loginStatus" i18n_property_name="innerText"
						i18n_statu="not_logged_in">I18nElement</span><br />
					<a id="forgotPassword" class="forgotPassword" href="https://bcspanel.bddjr.com/docs/forgotPassword"
						target="_blank" rel="noopener" i18n_id="forgotPassword" i18n_property_name="innerText">
						I18nElement
					</a>
				</p>
				<button id="loginbutton" class="loginbutton" i18n_id="loginbutton" i18n_property_name="innerText"
					i18n_statu="login">
					I18nElement
				</button>
			</div>

			<footer id="footer">
				<p><a href="https://github.com/bddjr/BCSPanel" target="_blank" rel="noopener">BCSPanel</a></p>
			</footer>
		</div>
	</div>
</body>

</html>
